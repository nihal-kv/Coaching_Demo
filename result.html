<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    
    <div id="navBar">
        <div class="icon">
            <img src="images/edu.jpg" alt="" id="eduIcon">
            <h1>NCI</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="http://localhost:3000/student">Students</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="moveRight">
            <input type="text" name="search" id="search" placeholder="search">
            <button id="btn">Search</button>
        </div>
    </div>
    <div class="container">
        <h1>Students Registration</h1>
        <form action="http://localhost:3000/result" method="post">
            <div class="contact">
                <input type="number" name="roll" placeholder="enter your roll No." class="contactInput">
                <input type="text" name="name" placeholder="enter your name" class="contactInput">
                <input type="number" step="any" name="prevMarks" placeholder="enter your previous year CGPA" class="contactInput">
                <input type="number" step="any" name="curMarks" placeholder="enter your current year CGPA" class="contactInput">
                <input type="number" name="backs" placeholder="enter number of backs" class="contactInput">
                <button class="contactSubmit">Submit</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
